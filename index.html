<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Meta tags para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#10b981" />
    
    <meta name="description" content="FarmCoin - Construa seu imp√©rio agr√≠cola!" />
    <meta name="keywords" content="farm, game, idle, fazenda, jogo" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Touch icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>üåæ FarmCoin - Construa seu Imp√©rio</title>
    
    <!-- Prote√ß√µes Anti-DevTools -->
    <script>
      // Detec√ß√£o precoce de DevTools (antes mesmo do React carregar)
      (function() {
        'use strict';
        
        // Bloquear F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
        document.addEventListener('keydown', function(e) {
          if (e.keyCode === 123 || // F12
              (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
              (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
              (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
              (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
            e.preventDefault();
            return false;
          }
        }, true);
        
        // Bloquear bot√£o direito
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        }, true);
        
        // Desabilitar sele√ß√£o
        document.addEventListener('selectstart', function(e) {
          if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
            e.preventDefault();
            return false;
          }
        });
      })();
    </script>
    
    <style>
      /* Loading inicial enquanto o React n√£o carrega */
      #root:empty::before {
        content: "üåæ Carregando FarmCoin...";
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 24px;
        font-family: sans-serif;
        background: linear-gradient(to bottom right, #064e3b, #065f46, #047857);
        color: white;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Desabilitar sele√ß√£o de texto */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Caso o JavaScript falhe, mostrar mensagem */
      .js-error {
        display: none;
        padding: 40px;
        text-align: center;
        background: #fee;
        color: #c00;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="js-error">
      <h1>‚ö†Ô∏è Erro ao carregar aplica√ß√£o</h1>
      <p>JavaScript n√£o est√° sendo executado corretamente.</p>
      <button onclick="location.reload()">Recarregar P√°gina</button>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Timeout para mostrar erro se a aplica√ß√£o n√£o carregar em 10 segundos
      setTimeout(() => {
        if (document.getElementById('root').children.length === 0) {
          document.querySelector('.js-error').style.display = 'block';
        }
      }, 10000);
    </script>
  </body>
</html>
